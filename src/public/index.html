<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cook App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Welcome to Cook App</h1>

        <div id="recipes"></div>

      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
